<body>
	<div class="colorlib-loader"></div>

    <div class="container">
		<h1 style="margin-top: 50px; margin-bottom: 30px;"><a href="/index.html" style="color: black; text-decoration: none;">Dashboard</a> / Donors List</h1>
        <table id="example" class="mdl-data-table hover" style="width:100%">
            <thead>
                <tr>
                    <th>Donor Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Blood Group</th>
                    <th>Registered Date</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script>	
        $(".colorlib-loader").css("display", "block");
        $.ajax({
            method: "POST",
            url: '/get_donor_list',
            success: function(data){
                data["doc"].forEach(data => {
                    const tr = document.createElement('tr');

                    const id = document.createElement('td');
                    const anchor = document.createElement('a');
                    anchor.setAttribute('href', `get_donor_details/${data["_id"]}`);
                    anchor.textContent = data["donorId"];
                    id.appendChild(anchor);
                    tr.appendChild(id);
                    
                    const name = document.createElement('td');
                    name.textContent = data["name"];
                    tr.appendChild(name);
                                        
                    const age = document.createElement('td');
                    age.textContent = data["age"];
                    tr.appendChild(age);
                    
                    const address = document.createElement('td');
                    address.textContent = data["address"];
                    tr.appendChild(address);

                    const bloodGroup = document.createElement('td');
                    bloodGroup.textContent = data["bloodGroup"];
                    tr.appendChild(bloodGroup);

                    const insertedDate = document.createElement('td');
                    date = new Date(data["insertedDate"]);
                    insertedDate.textContent = `${date.getDate()}-${date.getMonth()}-${date.getFullYear()}` 
                    tr.appendChild(insertedDate);

                    $("#tableBody").append(tr);
                });
                new DataTable('#example');
                $(".colorlib-loader").css("display", "none");
            },
            error: function(e){
                $(".colorlib-loader").css("display", "none");
            }
		})
    </script>
