    <script>	
        $(".colorlib-loader").css("display", "block");
        $.ajax({
            method: "POST",
            url: '/get_paired_list',
            success: function(data){
                data.donorRecords.forEach(data => {
                    const tr = document.createElement('tr');

                    const patientId = document.createElement('td');
                    const patientAnchor = document.createElement('a');
                    patientAnchor.setAttribute('href', `get_patient_details/${data.patientDbId}`);
                    patientAnchor.textContent = data.patientId;
                    patientId.appendChild(patientAnchor);
                    tr.appendChild(patientId);
                    
                    const donorId = document.createElement('td');
                    const donorAnchor = document.createElement('a');
                    donorAnchor.setAttribute('href', `get_donor_details/${data.donorDbId}`);
                    donorAnchor.textContent = data.donorId;
                    donorId.appendChild(donorAnchor);
                    tr.appendChild(donorId);

                    $("#tableBody").append(tr);
                });
                $('#bootstrap-data-table').DataTable({
                    lengthMenu: [[10, 20, 50, -1], [10, 20, 50, "All"]],
                });
                $(".colorlib-loader").css("display", "none");
            },
            error: function(e){
                $(".colorlib-loader").css("display", "none");
            }
		})
    </script>
